name: Distribute Grain
on:
  # A new Cred interval every Sunday. We'll distribute Grain 5 minutes
  # after the new interval
  schedule:
    - cron: 5 0 * * 0

jobs:
  GenerateCredInstance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # Required to make github pages deployment work correctly

      # We load the cache data so we can explicitly clear and re-generate it
      # This ensures the cache is purged weekly, and ensures that future runs will use the same
      # cache that was used to distribute Grain.
      - name: Cache Data
        uses: actions/cache@v2
        with:
          path: "**/cache"
          key: SC-${{ runner.os }}-${{ hashFiles('**/config.json', '**/sourcecred.json', '**/yarn.lock') }}

      - name: Install Packages 🔧
        run: yarn --frozen-lockfile

      - name: Clean the Cache 🧼
        run: |
          yarn clean-all

      - name: Load Data into Graph 🔌
        run: |
          yarn load
          yarn graph
        env:
          SOURCECRED_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCECRED_DISCORD_TOKEN: ${{ secrets.SOURCECRED_DISCORD_TOKEN }}

      - name: Compute Cred 🧮
        run: yarn score

      - name: Distribute Grain 💸
        run: yarn grain

      - name: Commit Ledger 💾
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: auto-update ledger
          file_pattern: data/ledger.json

      - name: Generate Frontend 🏗
        run: |
          yarn site
          rm -rf ./site/{output,data,config,sourcecred.json}
          cp -r ./{output,data,config,sourcecred.json} ./site/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.5.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: site
